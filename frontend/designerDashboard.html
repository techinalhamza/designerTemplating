<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Dashboard</title>
    <style>
      /* Layout and styling */
      .designer-dashboard-container {
        display: flex;
        font-family: Arial, sans-serif;
      }

      /* Sidebar styling */
      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #333;
        color: #fff;
        position: sticky;
        top: 0;
        padding-top: 20px;
      }

      .sidebar h2 {
        text-align: center;
        color: #f1f1f1;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        padding: 15px 20px;
        cursor: pointer;
        color: #ddd;
      }

      .sidebar ul li:hover,
      .sidebar ul li.active {
        background-color: #555;
        color: #fff;
      }

      /* Content area styling */
      .content {
        flex-grow: 1;
        padding: 20px;
        background-color: #f9f9f9;
      }

      .section {
        display: none;
        /* Hide all sections initially */
      }

      .section.active {
        display: block;
        /* Show active section */
      }

      /* Card layout for uploaded templates */
      .template-card {
        display: flex;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #fff;
      }

      .template-card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
      }

      .template-details {
        flex-grow: 1;
      }

      .template-description {
        font-size: 16px;
        margin: 0 0 8px;
      }

      .template-status {
        font-size: 14px;
        color: #888;
      }

      /* Modal styling */
      #templateModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
        text-align: center;
      }

      .thumbnail-container img {
        width: 80px;
        height: 80px;
        cursor: pointer;
        margin: 5px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="designer-dashboard-container">
      <!-- Sidebar layout -->
      <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
          <li class="sidebar-item" data-section="welcome-section">Welcome</li>
          <li class="sidebar-item" data-section="upload-section">
            Add New Template
          </li>
          <li class="sidebar-item" data-section="templates-section">
            Uploaded Templates
          </li>
          <li class="sidebar-item" data-section="sales-section">Sales Track</li>
          <li class="sidebar-item" data-section="payment-section">
            Payment Info
          </li>
        </ul>
      </div>

      <!-- Main content area -->
      <div class="content">
        <!-- Welcome Section -->
        <div id="welcome-section" class="section active">
          <h2 id="designerName">Welcome, Designer!</h2>
          <p>
            Manage your templates, track sales, and update your payment
            information.
          </p>
        </div>

        <!-- Add New Template Section -->
        <div id="upload-section" class="section">
          <h2>Add New Template</h2>
          <form id="templateForm">
            <label for="description">Description:</label><br />
            <input
              type="text"
              id="description"
              name="description"
              required
            /><br /><br />

            <label for="images">Upload Images (up to 4):</label><br />
            <input
              type="file"
              id="images"
              name="images"
              multiple
              accept="image/*"
              required
            /><br /><br />

            <label for="sku">SKU:</label><br />
            <input type="text" id="sku" name="sku" required /><br /><br />

            <button type="submit">Upload Template</button>
          </form>
        </div>

        <!-- Uploaded Templates Section -->
        <div id="templates-section" class="section">
          <h2>Your Uploaded Templates</h2>
          <div id="templateList"></div>
        </div>

        <!-- Sales Tracking Section -->
        <div id="sales-section" class="section">
          <h2>Sales Track</h2>
          <ul id="salesList"></ul>
        </div>

        <!-- Payment Information Section -->
        <div id="payment-section" class="section">
          <h2>Payment Info</h2>
          <form id="paymentForm">
            <label for="payment_method">Payment Method:</label><br />
            <select id="payment_method" name="payment_method" required>
              <option value="paypal">PayPal</option>
              <option value="venmo">Venmo</option>
              <option value="cashapp">Cash App</option></select
            ><br /><br />

            <button type="submit">Update Payment Info</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal for Viewing Template Details -->
    <div id="templateModal">
      <div class="modal-content">
        <button id="closeModal">Close</button>
        <h3 id="modalDescription"></h3>
        <p>Status: <span id="modalStatus"></span></p>
        <img
          id="largeImage"
          src=""
          alt="Large View"
          style="width: 100%; height: auto"
        />
        <div id="imageThumbnails" class="thumbnail-container"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebarItems = document.querySelectorAll(".sidebar-item");
        const sections = document.querySelectorAll(".section");

        const token = localStorage.getItem("token"); // Retrieve token from localStorage

        // Sidebar navigation
        sidebarItems.forEach((item) => {
          item.addEventListener("click", function () {
            sidebarItems.forEach((i) => i.classList.remove("active"));
            this.classList.add("active");

            sections.forEach((section) => section.classList.remove("active"));
            const sectionId = this.getAttribute("data-section");
            document.getElementById(sectionId).classList.add("active");
          });
        });

        // Fetch and display the designer's name
        async function displayDesignerName() {
          try {
            const response = await fetch(
              "http://localhost:3000/designer/profile",
              {
                method: "GET",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`, // Include token in Authorization header
                },
              }
            );

            if (!response.ok) throw new Error("Failed to fetch profile");
            const data = await response.json();
            document.getElementById("designerName").textContent = `Welcome, ${
              data.name || "Designer"
            }!`;
          } catch (error) {
            console.error("Error fetching designer profile:", error);
          }
        }

        // Fetch and display templates
        async function loadTemplates() {
          try {
            const response = await fetch("http://localhost:3000/template", {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`, // Include token in Authorization header
              },
            });

            if (!response.ok) throw new Error("Failed to fetch templates");
            const templates = await response.json();
            displayTemplates(templates); // Display templates in the UI
          } catch (error) {
            console.error("Error fetching templates:", error);
          }
        }

        // Display templates in the "Uploaded Templates" section
        function displayTemplates(templates) {
          const templateList = document.getElementById("templateList");
          templateList.innerHTML = ""; // Clear existing content

          templates.forEach((template) => {
            const card = document.createElement("div");
            card.classList.add("template-card");

            // Display first image as a thumbnail
            const img = document.createElement("img");
            img.src = template.images[0]; // Assuming images is an array of URLs
            card.appendChild(img);

            const details = document.createElement("div");
            details.classList.add("template-details");

            // Template description
            const description = document.createElement("p");
            description.classList.add("template-description");
            description.textContent = template.description;
            details.appendChild(description);

            // Template status
            const status = document.createElement("p");
            status.classList.add("template-status");
            status.textContent = `Status: ${template.status}`;
            details.appendChild(status);

            // Append details to card
            card.appendChild(details);
            templateList.appendChild(card);

            // Add click event to open modal with template details
            card.addEventListener("click", () => openModal(template));
          });
        }

        // Open modal to show template details
        function openModal(template) {
          document.getElementById("modalDescription").textContent =
            template.description;
          document.getElementById("modalStatus").textContent = template.status;
          document.getElementById("largeImage").src = template.images[0]; // Show first image in modal

          const thumbnails = document.getElementById("imageThumbnails");
          thumbnails.innerHTML = ""; // Clear existing thumbnails

          template.images.forEach((src) => {
            const thumb = document.createElement("img");
            thumb.src = src;
            thumb.onclick = () =>
              (document.getElementById("largeImage").src = src);
            thumbnails.appendChild(thumb);
          });

          document.getElementById("templateModal").style.display = "flex";
        }

        // Close modal
        document.getElementById("closeModal").addEventListener("click", () => {
          document.getElementById("templateModal").style.display = "none";
        });

        // Initialize by fetching designer name and templates
        displayDesignerName();
        loadTemplates();
      });
    </script>
  </body>
</html>
